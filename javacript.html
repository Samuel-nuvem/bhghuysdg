<html>
<head>

<body>
        <script>
            var nome = ["Samuel","Mário","Luige","Matheus","Luís","Ruan"];
            var turma = ["1° Ano","2° Ano","3° Ano"];
            var tri1 = [7, 5, 7];
            var tri2 = [8, 6, 7];
            var tri3 = [7, 6, 9];

            function seleciona(LocalizaLista){
                nomeComparado = document.LocalizaLista.NOME.value;
                turmaComparado = document.LocalizaLista.TURMA.value;
                let i = 0;
                document.write("<table border=1>");
                    for(i = 0; i <nome.length; i++){

                        if(nome[i] == nomeComparado){
                            document.write("<tr>");
                                document.write("<td>");
                                    document.write("Nome: " + nome[i]);
                                document.write("</td>");
                          


                                document.write("<td>");
                                    document.write("Turma: " + turma[i]);
                                document.write("</td>");
                            document.write("</tr>");



                        }


                    }
                document.write("</table>");


            }



        </script>





    <form NAME="LocalizaLista">

        </form>
